    <meta charset="utf-8"/>

    <meta name="theme-color" content="#ffffff"/>

    <link rel="manifest" href="/manifest.json"/>
    <title>Index</title>
    <style>
        /* Принудительно устанавливаем ориентацию в портретный режим */
        @media (orientation: landscape) {
            html {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            body {
                width: 100vh;
                height: 100vw;
                overflow: hidden;
                position: fixed;
                top: 0;
                left: 0;
                transform: rotate(270deg);
                transform-origin: top left;
            }
        }
    </style>
    <script defer="defer" src="/static/js/main.bd4ae7f4.js"></script>
    <link href="/static/css/main.801a9e47.css" rel="stylesheet">
