<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
    <meta name="theme-color" content="#ffffff"/>
    <meta name="description" content="Web site created using create-react-app"/>
    <link rel="manifest" href="/manifest.json"/>
    <title>Index</title>
    <script defer="defer" src="/static/js/main.a572a754.js"></script>
    <link href="/static/css/main.1d63b6f8.css" rel="stylesheet">
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const handleTouchStart = (e) => {
            const edgeThreshold = 20;
            if (e.touches[0].clientX > edgeThreshold && e.touches[0].clientX < window.innerWidth - edgeThreshold) return;
            e.preventDefault();
        };
        document.body.addEventListener('touchstart', handleTouchStart);
    });
</script>
</body>
</html>
